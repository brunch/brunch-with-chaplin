<html>
<head>
  <meta charset="utf-8">
  <title>Mocha Tests</title>
  
  <script src="../javascripts/vendor.js"></script>
  <script src="lib/expect-0.1.2.js"></script>
  <script src="lib/sinon-1.3.4.js"></script>
  <script src="lib/mocha-1.0.3.js"></script>
  <link rel="stylesheet" href="lib/mocha-1.0.3.css" />

  <script src="../javascripts/app.js"></script>
  
  <script src="lib/coffee-script.js"></script>
  <script type="text/coffeescript">
    tests = [
      'models/navigation_test.coffee',
      'views/home_view_test.coffee',
      'views/navigation_view_test.coffee'
    ]
    
    filesToLoad = tests.length
    fileLoaded = ->
      filesToLoad--
      
      if filesToLoad == 0
        $(document).ready -> mocha.run()
        
    mocha.setup('bdd')
    for url in tests
      CoffeeScript.load url, fileLoaded
  </script>
</head>
<body>
  <div id="mocha"></div>
</body>
</html>
